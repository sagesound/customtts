<!DOCTYPE html>
<html>
<head>
  <title>TTS Reader Options</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
      background-color: #1a1a1a;
      color: #e0e0e0;
      min-height: 100vh;
    }

    h3 {
      color: #00bcd4;
      margin: 0 0 25px 0;
      padding-bottom: 10px;
      border-bottom: 2px solid #2d2d2d;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      color: #9e9e9e;
      font-size: 0.9em;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 5px 0 15px;
      background-color: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 6px;
      color: #ffffff;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #00bcd4;
      box-shadow: 0 0 0 2px rgba(0, 188, 212, 0.2);
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background-color: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 6px;
      color: #00bcd4;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00bcd4;
      color: #1a1a1a;
      border-color: #00bcd4;
    }

    #stopButton {
      background-color: #443232;
      border-color: #5d3737;
      color: #ff5252;
    }

    #stopButton:hover {
      background-color: #ff5252;
      color: #1a1a1a;
    }

    .toggle-container {
      margin: 20px 0;
    }

    .toggle-label {
      display: flex;
      align-items: center;
      color: #9e9e9e;
    }

    input[type="checkbox"] {
      width: auto;
      margin-left: 10px;
      accent-color: #00bcd4;
    }

    @media (min-width: 600px) {
      body {
        padding: 30px;
        width: 450px;
      }
      
      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <h3>Text-to-Speech Settings</h3>

  <label for="apiUrl">API URL:</label>
  <input type="text" id="apiUrl" placeholder="http://localhost:5000/tts">

  <label for="apiKey">API Key (if required):</label>
  <input type="text" id="apiKey" placeholder="Your API Key">

  <label for="speed">Speech Speed (0.1 - 10.0):</label>
  <input type="number" id="speed" min="0.1" max="10.0" step="0.1" value="1.0">

  <label for="voice">Voice:</label>
  <input type="text" id="voice" placeholder="Enter voice name">

  <label for="model">Model:</label>
  <input type="text" id="model" placeholder="Enter model name">

  <div class="toggle-container">
    <label class="toggle-label">
      Streaming Mode:
      <input type="checkbox" id="streamingMode">
    </label>
  </div>

  <button id="saveButton">Save Settings</button>
  <button id="stopButton">Stop Playback</button>

  <script src="options.js"></script>
</body>
</html>
